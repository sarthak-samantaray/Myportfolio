<!-- blog.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio Template</title>
      
        <!-- mobile responsive meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <!-- ** Plugins Needed for the Project ** -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../static/plugins/bootstrap/bootstrap.min.css">
      
        <!-- Main Stylesheet -->
        <link href="../static/css/blog_details.css" rel="stylesheet">
    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
        
      
      </head>
<body>
      <!-- NAV BAR SECTION -->
  <header class="navigation fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- <a class="navbar-brand font-tertiary h3" href="index.html"><img src="  ../static/images/logo.png
  " alt="Myself"></a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse text-center" id="navigation">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
      </ul>
      </div>
    </nav>
  </header>

  
    <div class="container mt-5">
        <!-- <a href="/add" class="btn btn-primary mb-3">Add New Blog</a> -->
        <div class="row">
            {% for blog in blogs %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ blog.image_url }}" class="card-img-top" alt="{{ blog.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">Tags: {{ blog.tags | join(', ') }}</p>
                        <a href="/blog/{{ blog._id }}" class="btn btn-secondary">Read More</a>
                        <form action="/delete/{{ blog._id }}" method="post" class="mt-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
